<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webrtc Remote Connection</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript" type="text/javascript">
        function gotoNextPage() {
            const roomId = document.querySelector('input#room');
            if (roomId.value === null || roomId.value === '') {
                alert('Room id is null!');
            } else {
                window.location.href = "room.html?room=" + roomId.value;
            }
        }
    </script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="container">
    <div>
        <div>
            <label for="room">roomId:</label>
            <input type="text" id="room">
        </div>
        <div>
            <button id="join" class="button" onclick="gotoNextPage()">Join</button>
        </div>
    </div>
</div>

</body>

</html>
