<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webrtc Connection</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        .vertical-center {
            display: flex;
            align-items: center;
        }

        .log-panel {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
<div>
    <div style="margin-top: 20px">
        <div class="vertical-center">
            <input id="shareDesk" type="checkbox"/>
            <label for="shareDesk">Share Desktop</label>
        </div>
        <button id="connect">connect</button>
        <button id="leave" disabled>leave</button>
    </div>

    <div id="stateInformation" class="log-panel"></div>

    <div id="preview" style="margin-top: 20px">
        <div>
            <h2>Local:</h2>
            <video id="localVideo" autoplay playsinline muted></video>
            <h2>Offer SDP:</h2>
            <label for="offer"></label>
            <textarea id="offer"></textarea>
        </div>

        <div>
            <h2>Remote:</h2>
            <video id="remoteVideo" autoplay playsinline></video>
            <h2>Answer SDP:</h2>
            <label for="answer"></label><textarea id="answer"></textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="client.js"></script>
</body>

</html>
