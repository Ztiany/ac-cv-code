plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.4.0'

    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.exifinterface:exifinterface:1.3.3'

    api "androidx.camera:camera-core:1.1.0-alpha11"
    api "androidx.camera:camera-camera2:1.1.0-alpha11"
    api "androidx.camera:camera-lifecycle:1.1.0-alpha11"
    api "androidx.camera:camera-view:1.0.0-alpha31"

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.2'

    api 'com.blankj:utilcode:1.30.6'
    api 'com.yanzhenjie:permission:2.0.3'
    api 'com.jakewharton.timber:timber:4.7.1'

    testApi 'junit:junit:4.13.2'
}